<section class="am-section am-section--full">
    <div class="login">
        <div class="container-fluid login-wrapper">
            <div class="row ">
                <div class="login-box">

                    <div class="col-10">
                        <div class="row">
                            <div class="col-12 title">
                                <span>
                                    Administrador
                                </span>
                            </div>
                        </div>
                        <div class="row form">
                            <div class="col-12">
                                <form [formGroup]="loginForm">
                                    <div class="form-row">
                                        <div class="col-12 form-group">
                                            <label>
                                                Usuario
                                            </label>
                                            <input type="text" class="form-control" formControlName="user">
                                        </div>
                                        <div class="col-12 form-group">
                                            <label>
                                                Contrase√±a
                                            </label>
                                            <input type="password" class="form-control" formControlName="password">
                                        </div>
                                    </div>
                                    <button class="btn btn-block am-btn am-btn--primary" type="submit" (click)="loginButton()">
                                        Ingresar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
